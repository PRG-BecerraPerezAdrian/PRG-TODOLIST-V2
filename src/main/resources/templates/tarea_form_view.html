<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor Tareas</title>
</head>
<body>
<h1>Añadir Nueva Tarea</h1>
<form action="/tarea-add" method="post">
    <label>Codigo: <input name="code" type="number" required></label><br>
    <label>Nombre: <input name="user" type="text" required></label><br>
    <label>Descripción: <input name="description" type="text" required></label><br>
    <input type="submit" value="añadir" required>
</form>
</body>
</html>
